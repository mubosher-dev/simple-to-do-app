<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to do app</title>
    <!-- fontasome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- style css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="main-section">
        <header>
            <form class="form">
                <div class="add-box">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="add-box">
                    <input type="text" class="form-control" id="sourname" placeholder="Enter your sourname">
                </div>
                <div class="add-box">
                    <input type="number" class="form-control" id="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="add-box">
                   <textarea class="textarea" id="content" maxlength="20" placeholder="Enter your contet"></textarea>
                </div>
                <div class="add-bar">
                    <button id="addBtn"> Add </button>
                </div>
            </form>
        </header>

        <div class="body-item">
           <div class="main-wrapper">
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                        <td>Sourname</td>
                        <td>Phone Number</td>
                        <td>Content</td>
                        <td class=""></td>
                        <td class=""></td>
                    </tr>
                </thead>
                <tbody id="body">
                 
                </tbody>
            </table>
           </div>

        </div>
    </div>


    <!-- modal-wrapper -->
    <div class="modal-section">
        <button class="x-btn">
            <i class="fas fa-times"></i>
        </button>
        <form>
            <div class="add-box">
                <input type="text" class="form-control" id="change-name" placeholder="Enter your name">
            </div>
            <div class="add-box">
                <input type="text" class="form-control" id="change-sourname" placeholder="Enter your sourname">
            </div>
            <div class="add-box">
                <input type="number" class="form-control" id="change-phone-number" placeholder="Enter your phone number">
            </div>
            <div class="add-box">
               <textarea class="textarea" id="content-change" maxlength="20" placeholder="Enter your contet"></textarea>
            </div>
            <div class="add-bar">
                <button id="changerBtn"> Change </button>
            </div>
        </form>
    </div>

    <!-- app js -->
    <script src="./js/app.js"></script>

</body>
</html>
